<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="TradeBotPro setup wizard for new trade accounts."
  />

  <style>
    :root {
      --primary-blue: #1f4e79;
      --accent-blue: #00a3ff;
      --dark-text: #151820;
      --muted-text: #6b7280;
      --light-bg: #f3f4f9;
      --white: #ffffff;
      --border-subtle: rgba(15, 23, 42, 0.12);
      --chip-bg: #eef2ff;
      --chip-border: rgba(37, 99, 235, 0.3);
      --chip-bg-muted: #f3f4f6;
      --chip-border-muted: rgba(148, 163, 184, 0.6);
      --success-green: #0f7b46;
      --error-red: #b3261e;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top left, #e0ebff 0, #f3f4f9 40%, #fdfdfd 100%);
      color: var(--dark-text);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* PAGE LAYOUT */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      background: rgba(248, 250, 252, 0.96);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.6rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      border-radius: 9px;
      background: var(--primary-blue);
      position: relative;
    }

    .logo-icon::before,
    .logo-icon::after {
      content: "";
      position: absolute;
      background: var(--white);
      border-radius: 4px;
    }

    .logo-icon::before {
      width: 11px;
      height: 17px;
      left: 7px;
      top: 6px;
    }

    .logo-icon::after {
      width: 6px;
      height: 11px;
      right: 7px;
      top: 9px;
    }

    .logo-main {
      font-weight: 700;
      font-size: 1rem;
      color: var(--primary-blue);
    }

    .logo-tag {
      font-size: 0.75rem;
      color: var(--muted-text);
    }

    .header-note {
      font-size: 0.75rem;
      color: var(--muted-text);
    }

    .header-note strong {
      color: var(--primary-blue);
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.25rem 3rem;
    }

    .wizard-shell {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.4fr);
      gap: 1.75rem;
      align-items: flex-start;
    }

    .wizard-left {
      padding: 1.5rem 1.6rem;
      border-radius: 1.2rem;
      background: rgba(255, 255, 255, 0.92);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(15, 23, 42, 0.03);
    }

    .wizard-right {
      padding: 1.5rem 1.6rem;
      border-radius: 1.2rem;
      background: rgba(248, 250, 252, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(4px);
    }

    /* PROGRESS BAR */

    .wizard-progress-wrap {
      margin-bottom: 1.4rem;
    }

    .progress-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
      font-size: 0.75rem;
      color: var(--muted-text);
    }

    .progress-label-row span strong {
      color: var(--primary-blue);
    }

    .progress-bar-outer {
      position: relative;
      height: 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.3);
      overflow: hidden;
    }

    .progress-bar-inner {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: inherit;
      transition: width 0.25s ease;
    }

    .step-dots {
      margin-top: 0.35rem;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: var(--muted-text);
    }

    .step-dot {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .step-dot-circle {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.7);
      background: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: rgba(148, 163, 184, 0.8);
    }

    .step-dot.is-active .step-dot-circle {
      border-color: var(--primary-blue);
      color: var(--primary-blue);
      background: #e0ecff;
    }

    .step-dot.is-complete .step-dot-circle {
      border-color: var(--success-green);
      background: #dcfce7;
      color: var(--success-green);
    }

    .step-dot-label {
      opacity: 0.9;
    }

    /* LEFT PANEL CONTENT */

    .wizard-title-kicker {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent-blue);
      margin-bottom: 0.35rem;
    }

    .wizard-title {
      margin: 0 0 0.4rem;
      font-size: 1.6rem;
      color: var(--primary-blue);
    }

    .wizard-subtitle {
      margin: 0 0 0.85rem;
      font-size: 0.92rem;
      color: var(--muted-text);
    }

    .wizard-benefits {
      margin: 0 0 1rem;
      padding: 0;
      list-style: none;
      font-size: 0.86rem;
      color: var(--dark-text);
    }

    .wizard-benefits li {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
    }

    .wizard-benefits li span:first-child {
      font-size: 0.9rem;
    }

    .wizard-note {
      margin-top: 0.9rem;
      font-size: 0.8rem;
      color: var(--muted-text);
      border-radius: 0.7rem;
      padding: 0.7rem 0.8rem;
      background: #f1f5f9;
    }

    .wizard-note strong {
      color: var(--primary-blue);
      font-weight: 600;
    }

    /* FORM / STEPS */

    .wizard-right-header {
      margin-bottom: 1rem;
    }

    .wizard-step-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-blue);
      margin-bottom: 0.25rem;
    }

    .wizard-step-title {
      margin: 0 0 0.25rem;
      font-size: 1.2rem;
      color: var(--primary-blue);
    }

    .wizard-step-subtitle {
      margin: 0;
      font-size: 0.88rem;
      color: var(--muted-text);
    }

    .step-panel {
      display: none;
      margin-top: 0.9rem;
    }

    .step-panel.is-active {
      display: block;
    }

    .field-group {
      margin-bottom: 1rem;
    }

    .field-label-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--dark-text);
    }

    .field-hint {
      font-size: 0.75rem;
      color: var(--muted-text);
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 0.55rem;
      border: 1px solid var(--border-subtle);
      font: inherit;
      font-size: 0.9rem;
      background: var(--white);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: 0;
      border-color: rgba(37, 99, 235, 0.7);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }

    .chip-row
