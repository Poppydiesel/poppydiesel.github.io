<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Information for WhatsApp Auto-Reply</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="submitForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="issueType">Issue Type:</label>
        <input type="text" id="issueType" name="issueType" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("submitForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Collect form data
            const customerName = document.getElementById("customerName").value;
            const issueType = document.getElementById("issueType").value;

            // Webhook URL from Make.com
            const webhookURL = "https://eugu3ypcvkrc9nmrlw13an93res3qhg4@hook.eu1.make.com"; // Your webhook URL

            // Send data to Make.com Webhook
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    customerName: customerName,
                    issueType: issueType
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from Make.com (WhatsApp auto-reply)
                document.getElementById("response").innerHTML = `
                    <h2>Response from Make.com (WhatsApp Auto-Reply):</h2>
                    <p>${data.responseMessage}</p>
                `;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerHTML = "<p>There was an error with the request.</p>";
            });
        });
    </script>
</body>
</html>
