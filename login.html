<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TradeBotPro — Admin Login</title>

  <style>
    :root{
      --primary:#1f4e79;
      --bg:#f3f4f9;
      --text:#151820;
      --muted:#6b7280;
      --border:rgba(15,23,42,.12);
      --ok:#0f7b46;
      --err:#b3261e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top left,#e0ebff 0,#f3f4f9 45%,#ffffff 100%);
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      box-shadow:0 20px 50px rgba(15,23,42,.12);
    }
    h1{margin:0 0 6px;color:var(--primary)}
    p{margin:0 0 16px;color:var(--muted)}
    label{
      font-size:.85rem;
      font-weight:700;
      display:block;
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      font:inherit;
    }
    button{
      margin-top:14px;
      width:100%;
      padding:12px;
      border-radius:999px;
      border:none;
      background:var(--primary);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .status{
      margin-top:12px;
      font-weight:800;
      white-space:pre-wrap;
    }
    .ok{color:var(--ok)}
    .err{color:var(--err)}
  </style>
</head>

<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Enter your admin email to receive a secure login link.</p>

    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="you@tradebotpro.co.uk"/>

    <button id="btnSend">Send secure login link</button>

    <div id="msg" class="status"></div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://yaiutswdcbfwkxfqxkzy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaXV0c3dkY2Jmd2t4ZnF4a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDE2MDgsImV4cCI6MjA4MDA3NzYwOH0.HOLFxzjsZ5Ieqg0b-aTdP0hAdLsPVXL6Zjs-HgOHgc8";
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const emailEl = document.getElementById("email");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btnSend");

  function setMsg(text, ok=false){
    msg.textContent = text || "";
    msg.className = "status " + (ok ? "ok" : "err");
  }

  btn.onclick = async () => {
    const email = emailEl.value.trim().toLowerCase();
    if(!email || !email.includes("@")){
      setMsg("Please enter a valid email address.");
      return;
    }

    setMsg("Sending secure login link…", true);

    const { error } = await sb.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: window.location.origin + "/dashboard-secure.html"
      }
    });

    if(error){
      console.error(error);
      setMsg("Error sending login link:\n" + error.message);
      return;
    }

    setMsg(
      "Check your email for the secure login link.\n\n" +
      "If you don’t see it, check spam/junk.",
      true
    );
  };
</script>
</body>
</html>
