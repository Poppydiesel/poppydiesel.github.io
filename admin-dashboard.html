<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TradeBotPro — Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --blue:#1f4e79;
  --bg:#f5f7fa;
  --card:#fff;
  --border:#d1d5db;
  --text:#1b1b1f;
  --muted:#6b7280;
  --green:#166534;
  --amber:#92400e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text)
}
.container{
  max-width:1400px;
  margin:24px auto;
  padding:0 16px;
}
.grid{
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:16px
}
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 12px 40px rgba(0,0,0,.08);
  padding:16px
}
h1{margin:0;color:var(--blue)}
.subtitle{color:var(--muted);margin-bottom:16px;font-size:14px}

.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-bottom:16px
}
.kpi{
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px
}
.kpi strong{
  font-size:22px;
  display:block
}
.kpi span{
  font-size:12px;
  color:var(--muted)
}

/* chart */
.chart{
  height:160px;
  display:flex;
  align-items:flex-end;
  gap:6px;
  margin-top:8px
}
.bar{
  flex:1;
  background:#e5e7eb;
  border-radius:6px 6px 0 0;
}
.bar > div{
  background:var(--blue);
  width:100%;
  border-radius:6px 6px 0 0
}

/* table */
table{width:100%;border-collapse:collapse}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  font-size:13px;
  vertical-align:top
}
th{color:var(--muted);font-weight:600}

.badge{
  padding:3px 9px;
  border-radius:999px;
  font-size:11px;
  display:inline-block
}
.live{background:#ecfdf3;color:var(--green)}
.paused{background:#fff7ed;color:var(--amber)}
.lead{background:#eef2ff;color:var(--blue)}

select,textarea{
  width:100%;
  padding:6px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--border)
}
textarea{resize:vertical;min-height:70px}

button{
  border:none;
  border-radius:999px;
  padding:6px 14px;
  font-size:12px;
  cursor:pointer;
  background:var(--blue);
  color:#fff
}
.secondary{
  background:#e5e7eb;
  color:#111
}
</style>
</head>

<body>

<div class="container">
  <h1>Admin dashboard</h1>
  <p class="subtitle">Overview, support & account control</p>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><strong id="kpiTotal">–</strong><span>Total signups</span></div>
    <div class="kpi"><strong id="kpiLive">–</strong><span>Live</span></div>
    <div class="kpi"><strong id="kpiPaused">–</strong><span>Paused</span></div>
    <div class="kpi"><strong id="kpiLeads">–</strong><span>Leads / onboarding</span></div>
  </div>

  <div class="grid">

    <!-- LEFT -->
    <div class="card">
      <h3>Recent signups (last 14 days)</h3>
      <div class="chart" id="chart"></div>

      <table style="margin-top:16px">
        <thead>
          <tr>
            <th>Business</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h3>Status breakdown</h3>
      <div id="statusList" style="font-size:13px"></div>
    </div>

  </div>
</div>

<script>
const SUPABASE_URL = "https://yaiutswdcbfwkxfqxkzy.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaXV0c3dkY2Jmd2t4ZnF4a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDE2MDgsImV4cCI6MjA4MDA3NzYwOH0.HOLFxzjsZ5Ieqg0b-aTdP0hAdLsPVXL6Zjs-HgOHgc8";

let allRows=[];

async function load(){
  const res=await fetch(
    `${SUPABASE_URL}/rest/v1/tradebotpro_signups?order=created_at.desc`,
    {headers:{apikey:SUPABASE_ANON_KEY,Authorization:`Bearer ${SUPABASE_ANON_KEY}`}}
  );
  allRows=await res.json();
  renderKPIs();
  renderChart();
  renderStatusBreakdown();
  renderTable();
}

function renderKPIs(){
  document.getElementById('kpiTotal').textContent=allRows.length;
  document.getElementById('kpiLive').textContent=allRows.filter(r=>r.is_active).length;
  document.getElementById('kpiPaused').textContent=allRows.filter(r=>r.account_status==='Paused').length;
  document.getElementById('kpiLeads').textContent=allRows.filter(r=>!r.is_active && r.account_status!=='Paused').length;
}

function renderChart(){
  const days=[...Array(14)].map((_,i)=>{
    const d=new Date();d.setDate(d.getDate()-i);
    return d.toISOString().slice(0,10);
  }).reverse();

  const counts=days.map(day=>
    allRows.filter(r=>r.created_at?.slice(0,10)===day).length
  );

  const max=Math.max(...counts,1);
  const chart=document.getElementById('chart');
  chart.innerHTML='';

  counts.forEach(c=>{
    const bar=document.createElement('div');
    bar.className='bar';
    bar.innerHTML=`<div style="height:${(c/max)*100}%"></div>`;
    chart.appendChild(bar);
  });
}

function renderStatusBreakdown(){
  const box=document.getElementById('statusList');
  const counts={};
  allRows.forEach(r=>{
    const key=r.account_status||r.plan_status;
    counts[key]=(counts[key]||0)+1;
  });
  box.innerHTML=Object.entries(counts)
    .map(([k,v])=>`${k}: <strong>${v}</strong>`)
    .join('<br>');
}

function renderTable(){
  const tbody=document.getElementById('rows');
  tbody.innerHTML='';
  allRows.slice(0,20).forEach(r=>{
    const cls=r.account_status==='Paused'?'paused':r.is_active?'live':'lead';
    tbody.innerHTML+=`
      <tr>
        <td><strong>${r.business_name||''}</strong></td>
        <td>${r.email||''}<br>${r.phone||''}</td>
        <td><span class="badge ${cls}">${r.account_status||r.plan_status}</span></td>
        <td><textarea>${r.account_status_reason||''}</textarea></td>
        <td><button class="secondary">View</button></td>
      </tr>`;
  });
}

load();
</script>

</body>
</html>
