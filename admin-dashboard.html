<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TradeBotPro ‚Äî Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1f4e79;
  --bg:#f5f7fa;
  --card:#fff;
  --border:#d1d5db;
  --text:#1b1b1f;
  --muted:#6b7280;
  --green:#166534;
  --amber:#92400e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text)
}
.container{
  max-width:1400px;
  margin:24px auto;
  padding:0 16px
}
h1{margin:0;color:var(--blue)}
.subtitle{color:var(--muted);margin:8px 0 16px;font-size:14px}

.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-bottom:16px
}
.kpi{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px
}
.kpi strong{font-size:22px}
.kpi span{font-size:12px;color:var(--muted)}

.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px
}
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 12px 32px rgba(0,0,0,.08);
  padding:16px
}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{
  font-size:13px;
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  vertical-align:top
}
th{color:var(--muted);font-weight:600}

select,textarea{
  width:100%;
  font-size:12px;
  padding:6px;
  border:1px solid var(--border);
  border-radius:8px
}
textarea{resize:vertical;min-height:60px}

.badge{
  display:inline-block;
  padding:3px 9px;
  font-size:11px;
  border-radius:999px
}
.live{background:#ecfdf3;color:var(--green)}
.paused{background:#fff7ed;color:var(--amber)}
.lead{background:#eef2ff;color:var(--blue)}

button{
  margin-top:6px;
  border:none;
  border-radius:999px;
  padding:6px 14px;
  font-size:12px;
  cursor:pointer;
  background:var(--blue);
  color:#fff
}
.secondary{background:#e5e7eb;color:#111}

/* SUPPORT */
.support textarea{min-height:140px;font-size:13px}
.template{
  display:block;
  width:100%;
  margin-bottom:6px;
  background:#edf2ff;
  color:#1f4e79
}
.copy{background:#16a34a}
.toggle{background:#e5e7eb;color:#111}
.advanced{display:none;margin-top:10px}
.notice{font-size:12px;color:var(--muted)}

.chart{
  display:flex;
  align-items:flex-end;
  height:120px;
  gap:4px;
  margin-bottom:16px
}
.bar{
  flex:1;
  background:#e5e7eb;
  border-radius:4px 4px 0 0
}
.bar>div{
  background:var(--blue);
  width:100%;
  border-radius:4px 4px 0 0
}
</style>
</head>

<body>

<div class="container">
  <h1>Admin dashboard</h1>
  <p class="subtitle">Operational overview & support</p>

  <div class="kpis">
    <div class="kpi"><strong id="kpiTotal">‚Äì</strong><span>Total signups</span></div>
    <div class="kpi"><strong id="kpiLive">‚Äì</strong><span>Live</span></div>
    <div class="kpi"><strong id="kpiPaused">‚Äì</strong><span>Paused</span></div>
    <div class="kpi"><strong id="kpiLeads">‚Äì</strong><span>Leads / onboarding</span></div>
  </div>

  <div class="layout">

    <div class="card">
      <h3>Recent signups</h3>
      <div class="chart" id="chart"></div>

      <table>
        <thead>
          <tr>
            <th>Business</th>
            <th>Owner</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <div class="card support">
      <h3>Support & messages</h3>
      <p class="notice">Click a customer row, then choose a template.</p>

      <button class="template" onclick="templateOnboarding()">Onboarding update</button>
      <button class="template" onclick="templateLive()">You're now live</button>
      <button class="template" onclick="templatePaused()">Paused (friendly)</button>

      <textarea id="messageBox" placeholder="Choose a template‚Ä¶"></textarea>

      <button class="copy" onclick="copyMsg()">Copy message</button>
      <button class="toggle" onclick="toggleAdvanced()">Advanced ‚ñæ</button>

      <div class="advanced" id="advanced">
        <button onclick="polishWithAI()">Polish with AI</button>
        <p class="notice">AI never sends messages automatically.</p>
      </div>
    </div>

  </div>
</div>

<script>
const SUPABASE_URL = "https://yaiutswdcbfwkxfqxkzy.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaXV0c3dkY2Jmd2t4ZnF4a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDE2MDgsImV4cCI6MjA4MDA3NzYwOH0.HOLFxzjsZ5Ieqg0b-aTdP0hAdLsPVXL6Zjs-HgOHgc8";

let allRows=[];
let selected=null;

async function load(){
  const res=await fetch(
    `${SUPABASE_URL}/rest/v1/tradebotpro_signups?order=created_at.desc`,
    {headers:{apikey:SUPABASE_ANON_KEY,Authorization:`Bearer ${SUPABASE_ANON_KEY}`}}
  );
  allRows=await res.json();
  renderKPIs();
  renderChart();
  renderTable();
}

function renderKPIs(){
  kpiTotal.textContent=allRows.length;
  kpiLive.textContent=allRows.filter(r=>r.is_active).length;
  kpiPaused.textContent=allRows.filter(r=>r.account_status==='Paused').length;
  kpiLeads.textContent=allRows.filter(r=>!r.is_active && r.account_status!=='Paused').length;
}

function renderChart(){
  chart.innerHTML='';
  const days=[...Array(14)].map((_,i)=>{
    const d=new Date(); d.setDate(d.getDate()-i);
    return d.toISOString().slice(0,10);
  }).reverse();
  const counts=days.map(d=>allRows.filter(r=>r.created_at?.slice(0,10)===d).length);
  const max=Math.max(...counts,1);
  counts.forEach(c=>{
    const b=document.createElement('div');
    b.className='bar';
    b.innerHTML=`<div style="height:${(c/max)*100}%"></div>`;
    chart.appendChild(b);
  });
}

function renderTable(){
  const tbody=document.getElementById('rows');
  tbody.innerHTML='';

  allRows.slice(0,20).forEach(r=>{
    const cls=r.account_status==='Paused'?'paused':r.is_active?'live':'lead';
    const tr=document.createElement('tr');

    tr.onclick=()=>selected=r;

    tr.innerHTML=`
      <td><strong>${r.business_name||''}</strong></td>
      <td>${r.owner_name||''}</td>
      <td>${r.email||''}<br>${r.phone||''}</td>
      <td>
        <span class="badge ${cls}">${r.account_status||r.plan_status}</span>
        <select id="status-${r.id}">
          <option ${r.account_status==='Lead - New'?'selected':''}>Lead - New</option>
          <option ${r.account_status==='Onboarding'?'selected':''}>Onboarding</option>
          <option ${r.account_status==='Live'?'selected':''}>Live</option>
          <option ${r.account_status==='Paused'?'selected':''}>Paused</option>
          <option ${r.account_status==='Support needed'?'selected':''}>Support needed</option>
          <option ${r.account_status==='Cancelled'?'selected':''}>Cancelled</option>
        </select>
      </td>
      <td><textarea id="notes-${r.id}">${r.account_status_reason||''}</textarea></td>
      <td>
        <button class="secondary" onclick="saveRow(event,'${r.id}')">Save</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function saveRow(e,id){
  e.stopPropagation();
  fetch(`${SUPABASE_URL}/rest/v1/tradebotpro_signups?id=eq.${id}`,{
    method:'PATCH',
    headers:{
      'Content-Type':'application/json',
      apikey:SUPABASE_ANON_KEY,
      Authorization:`Bearer ${SUPABASE_ANON_KEY}`
    },
    body:JSON.stringify({
      account_status:document.getElementById(`status-${id}`).value,
      account_status_reason:document.getElementById(`notes-${id}`).value,
      is_active:document.getElementById(`status-${id}`).value==='Live',
      pending_setup:document.getElementById(`status-${id}`).value==='Onboarding'
    })
  });
}

/* TEMPLATES */
function templateOnboarding(){
  if(!selected)return;
  messageBox.value=`Hi ${selected.owner_name||''} üëã

We‚Äôre setting TradeBotPro up for ${selected.business_name||'you'} now.

If you need anything in the meantime just reply here üëç`;
}
function templateLive(){
  if(!selected)return;
  messageBox.value=`Hi ${selected.owner_name||''} ‚úÖ

Your TradeBotPro AI office for ${selected.business_name||'your business'} is now live.`;
}
function templatePaused(){
  if(!selected)return;
  messageBox.value=`Hi ${selected.owner_name||''}

We‚Äôve paused TradeBotPro for ${selected.business_name||'you'}.

Just let us know when you‚Äôre ready to continue üëç`;
}

function copyMsg(){ navigator.clipboard.writeText(messageBox.value); alert('Copied'); }
function toggleAdvanced(){ advanced.style.display=advanced.style.display==='block'?'none':'block'; }
function polishWithAI(){ alert('AI polish coming next (safe).'); }

load();
</script>

</body>
</html>
