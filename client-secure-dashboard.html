<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TradeBotPro — Secure Client Dashboard</title>

  <style>
    :root{
      --primary:#1f4e79;
      --accent:#00a3ff;
      --bg:#f3f4f9;
      --text:#151820;
      --muted:#6b7280;
      --border:rgba(15,23,42,.12);
      --ok:#0f7b46;
      --err:#b3261e;
      --white:#ffffff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top left,#e0ebff 0,#f3f4f9 45%,#ffffff 100%);
      color:var(--text);
    }

    header{
      background:rgba(255,255,255,.96);
      backdrop-filter:blur(8px);
      border-bottom:1px solid var(--border);
      position:sticky; top:0; z-index:10;
    }

    .inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{font-weight:900;color:var(--primary)}
    .muted{color:var(--muted)}

    .btn{
      border-radius:999px;
      padding:10px 14px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }

    .btnPrimary{
      background:var(--primary);
      color:#fff;
      border-color:transparent;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
    }

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 20px 50px rgba(15,23,42,.1);
    }

    h2{margin:0 0 6px;color:var(--primary)}
    h3{margin:.6rem 0 .4rem}

    .kvs{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    @media (max-width:600px){
      .kvs{grid-template-columns:1fr}
    }

    .kv{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      background:#f8fafc;
    }

    .kv .k{
      font-size:.7rem;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .kv .v{
      font-weight:800;
      margin-top:2px;
    }

    label{
      font-size:.8rem;
      font-weight:700;
      display:block;
      margin-bottom:4px;
    }

    input, select{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
    }

    input:focus, select:focus{
      outline:2px solid rgba(31,78,121,.4);
      border-color:transparent;
    }

    .status{margin-top:10px;font-weight:700}
    .ok{color:var(--ok)}
    .err{color:var(--err)}
  </style>
</head>

<body>

<header>
  <div class="inner">
    <div>
      <div class="brand">TradeBotPro</div>
      <div class="muted">Secure Client Dashboard</div>
    </div>
    <button id="btnLogout" class="btn">Logout</button>
  </div>
</header>

<main>
  <div class="grid">

    <!-- LEFT: BUSINESS OVERVIEW -->
    <section class="card">
      <h2 id="bizName">Loading…</h2>
      <div class="muted" id="contactLine"></div>

      <div class="kvs">
        <div class="kv"><div class="k">Trade</div><div class="v" id="vTrade">—</div></div>
        <div class="kv"><div class="k">Base postcode</div><div class="v" id="vPostcode">—</div></div>
        <div class="kv"><div class="k">Plan</div><div class="v" id="vPlan">—</div></div>
        <div class="kv"><div class="k">Status</div><div class="v" id="vSignup">—</div></div>
      </div>
    </section>

    <!-- RIGHT: EDITABLE SETTINGS -->
    <aside class="card">
      <h3>Your settings</h3>
      <div class="muted">These affect how TradeBotPro speaks to your customers.</div>

      <div style="margin-top:10px">
        <label for="tone">Message tone</label>
        <select id="tone">
          <option value="">Not set</option>
          <option>Friendly & casual</option>
          <option>Professional</option>
          <option>Short & direct</option>
        </select>
      </div>

      <div style="margin-top:10px">
        <label for="callout">Call-out style</label>
        <input id="callout" placeholder="e.g. £90 call-out, first hour included"/>
      </div>

      <div style="margin-top:14px">
        <button id="btnSave" class="btn btnPrimary">Save settings</button>
      </div>

      <div id="statusMsg" class="status"></div>
    </aside>

  </div>
</main>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://yaiutswdcbfwkxfqxkzy.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaXV0c3dkY2Jmd2t4ZnF4a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDE2MDgsImV4cCI6MjA4MDA3NzYwOH0.HOLFxzjsZ5Ieqg0b-aTdP0hAdLsPVXL6Zjs-HgOHgc8";
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const el = id => document.getElementById(id);

  el("btnLogout").onclick = async () => {
    await sb.auth.signOut();
    location.href = "customer-login.html";
  };

  async function load() {
    const { data: { user } } = await sb.auth.getUser();
    if (!user) {
      location.href = "customer-login.html";
      return;
    }

    const { data, error } = await sb
      .from("customers")
      .select(`
        business_name,
        contact_name,
        email,
        trade_type,
        base_postcode,
        signup_status,
        plan_name,
        tone,
        callout_style
      `)
      .eq("auth_user_id", user.id)
      .single();

    if (error) throw error;

    el("bizName").textContent = data.business_name;
    el("contactLine").textContent = `${data.contact_name} • ${data.email}`;
    el("vTrade").textContent = data.trade_type || "—";
    el("vPostcode").textContent = data.base_postcode || "—";
    el("vSignup").textContent = data.signup_status || "—";
    el("vPlan").textContent = data.plan_name || "—";

    el("tone").value = data.tone || "";
    el("callout").value = data.callout_style || "";
  }

  el("btnSave").onclick = async () => {
    el("statusMsg").textContent = "Saving…";
    el("statusMsg").className = "status";

    const { data: { user } } = await sb.auth.getUser();

    const { error } = await sb
      .from("customers")
      .update({
        tone: el("tone").value || null,
        callout_style: el("callout").value || null
      })
      .eq("auth_user_id", user.id);

    if (error) {
      el("statusMsg").textContent = error.message;
      el("statusMsg").classList.add("err");
    } else {
      el("statusMsg").textContent = "Saved ✔";
      el("statusMsg").classList.add("ok");
    }
  };

  load().catch(e=>{
    console.error(e);
    alert("Failed to load dashboard");
  });
</script>

</body>
</html>
