<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TradeBotPro — Secure Client Dashboard</title>

  <style>
    :root{
      --primary:#1f4e79;
      --bg:#f3f4f9;
      --text:#151820;
      --muted:#6b7280;
      --border:rgba(15,23,42,.12);
      --ok:#0f7b46;
      --err:#b3261e;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top left,#e0ebff 0,#f3f4f9 45%,#ffffff 100%);
      color:var(--text);
    }
    header{
      background:rgba(255,255,255,.96);
      backdrop-filter:blur(8px);
      border-bottom:1px solid var(--border);
      position:sticky; top:0; z-index:10;
    }
    .inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand{font-weight:900;color:var(--primary)}
    .muted{color:var(--muted)}
    .btn{
      border-radius:999px;
      padding:10px 14px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .btnPrimary{
      background:var(--primary);
      color:#fff;
      border-color:transparent;
    }
    main{
      max-width:1100px;
      margin:0 auto;
      padding:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 20px 50px rgba(15,23,42,.1);
    }
    h2{margin:0 0 6px;color:var(--primary)}
    h3{margin:.6rem 0 .4rem}
    .kvs{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    @media (max-width:600px){ .kvs{grid-template-columns:1fr} }
    .kv{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      background:#f8fafc;
    }
    .kv .k{
      font-size:.7rem;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .kv .v{
      font-weight:800;
      margin-top:2px;
    }
    label{
      font-size:.8rem;
      font-weight:700;
      display:block;
      margin-bottom:4px;
    }
    input, select{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      font:inherit;
    }
    .status{margin-top:10px;font-weight:800;white-space:pre-wrap}
    .ok{color:var(--ok)}
    .err{color:var(--err)}
  </style>
</head>

<body>
<header>
  <div class="inner">
    <div>
      <div class="brand">TradeBotPro</div>
      <div class="muted">Secure Client Dashboard</div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <button id="btnLogin" class="btn btnPrimary" type="button" style="display:none">Customer Login</button>
      <button id="btnLogout" class="btn" type="button">Logout</button>
    </div>
  </div>
</header>

<main>
  <div class="grid">
    <section class="card">
      <h2 id="bizName">Loading…</h2>
      <div class="muted" id="contactLine"></div>

      <div class="kvs">
        <div class="kv"><div class="k">Trade</div><div class="v" id="vTrade">—</div></div>
        <div class="kv"><div class="k">Base postcode</div><div class="v" id="vPostcode">—</div></div>
        <div class="kv"><div class="k">Plan</div><div class="v" id="vPlan">—</div></div>
        <div class="kv"><div class="k">Status</div><div class="v" id="vSignup">—</div></div>
      </div>

      <div id="statusMsg" class="status"></div>
    </section>

    <aside class="card">
      <h3>Your settings</h3>
      <div class="muted">These affect how TradeBotPro speaks to customers.</div>

      <div style="margin-top:10px">
        <label for="tone">Message tone</label>
        <select id="tone">
          <option value="">Not set</option>
          <option>Friendly & casual</option>
          <option>Professional</option>
          <option>Short & direct</option>
        </select>
      </div>

      <div style="margin-top:10px">
        <label for="callout">Call-out style</label>
        <input id="callout" placeholder="e.g. £90 call-out, first hour included"/>
      </div>

      <div style="margin-top:14px">
        <button id="btnSave" class="btn btnPrimary" type="button">Save settings</button>
      </div>

      <div id="saveMsg" class="status"></div>
    </aside>
  </div>
</main>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://yaiutswdcbfwkxfqxkzy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaXV0c3dkY2Jmd2t4ZnF4a3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDE2MDgsImV4cCI6MjA4MDA3NzYwOH0.HOLFxzjsZ5Ieqg0b-aTdP0hAdLsPVXL6Zjs-HgOHgc8";
  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const el = (id) => document.getElementById(id);

  function setStatus(msg, ok=false){
    el("statusMsg").textContent = msg || "";
    el("statusMsg").className = "status " + (ok ? "ok" : (msg ? "err" : ""));
  }
  function setSave(msg, ok=false){
    el("saveMsg").textContent = msg || "";
    el("saveMsg").className = "status " + (ok ? "ok" : (msg ? "err" : ""));
  }

  el("btnLogin").onclick = () => location.href = "customer-login.html";
  el("btnLogout").onclick = async () => {
    await sb.auth.signOut();
    location.href = "customer-login.html";
  };

  async function establishSessionFromUrlIfNeeded(){
    const u = new URL(location.href);
    const hasCode = u.searchParams.get("code");
    const hasHashTokens = location.hash && location.hash.includes("access_token=");

    if (hasCode) {
      const { error } = await sb.auth.exchangeCodeForSession(location.href);
      if (error) throw error;
      u.searchParams.delete("code");
      history.replaceState({}, "", u.toString());
      return;
    }

    if (hasHashTokens) {
      const { error } = await sb.auth.getSessionFromUrl({ storeSession: true });
      if (error) throw error;
      history.replaceState({}, "", location.pathname + location.search);
      return;
    }
  }

  async function loadCustomerForUser(user){
    // 1) Try by auth_user_id (normal case)
    let res = await sb
      .from("customers")
      .select("id,business_name,contact_name,email,trade_type,base_postcode,signup_status,plan_name,tone,callout_style,auth_user_id")
      .eq("auth_user_id", user.id)
      .maybeSingle();

    if (res.error) throw res.error;
    if (res.data) return res.data;

    // 2) First login: try by email (requires your “read by email for linking” policy)
    const email = (user.email || "").toLowerCase();
    if (!email) throw new Error("No email on auth user.");

    const byEmail = await sb
      .from("customers")
      .select("id,business_name,contact_name,email,trade_type,base_postcode,signup_status,plan_name,tone,callout_style,auth_user_id")
      .eq("email", email)
      .maybeSingle();

    if (byEmail.error) throw byEmail.error;
    if (!byEmail.data) throw new Error("No customer record found for this email.");

    // 3) Link auth_user_id once (requires your “link auth user” update policy)
    if (!byEmail.data.auth_user_id) {
      const link = await sb
        .from("customers")
        .update({ auth_user_id: user.id })
        .eq("id", byEmail.data.id);

      if (link.error) throw link.error;
    }

    // 4) Re-fetch by auth_user_id (now linked)
    res = await sb
      .from("customers")
      .select("id,business_name,contact_name,email,trade_type,base_postcode,signup_status,plan_name,tone,callout_style,auth_user_id")
      .eq("auth_user_id", user.id)
      .single();

    if (res.error) throw res.error;
    return res.data;
  }

  async function boot(){
    try{
      setStatus("Checking secure session…", true);
      setSave("");

      await establishSessionFromUrlIfNeeded();

      const { data:{ user } } = await sb.auth.getUser();
      if (!user) {
        setStatus("Not logged in. Please use Customer Login.", false);
        el("btnLogin").style.display = "";
        el("btnLogout").style.display = "none";
        return;
      }

      const confirmed = user.email_confirmed_at || user.confirmed_at;
      if (!confirmed) {
        setStatus("Email verification required. Use Customer Login to request a secure link.", false);
        el("btnLogin").style.display = "";
        return;
      }

      setStatus("Loading your customer record…", true);
      const c = await loadCustomerForUser(user);

      el("bizName").textContent = c.business_name || "Your business";
      el("contactLine").textContent = [c.contact_name, c.email].filter(Boolean).join(" • ");
      el("vTrade").textContent = c.trade_type || "—";
      el("vPostcode").textContent = c.base_postcode || "—";
      el("vSignup").textContent = c.signup_status || "—";
      el("vPlan").textContent = c.plan_name || "—";

      el("tone").value = c.tone || "";
      el("callout").value = c.callout_style || "";

      setStatus("Loaded ✔", true);
    } catch (e){
      console.error("[TBP] Secure dashboard error:", e);
      setStatus("ERROR:\n" + (e?.message || "Failed to load dashboard"), false);
      el("btnLogin").style.display = "";
    }
  }

  el("btnSave").onclick = async () => {
    try{
      setSave("Saving…", true);
      const { data:{ user } } = await sb.auth.getUser();
      if (!user) throw new Error("Not logged in.");

      const { error } = await sb
        .from("customers")
        .update({
          tone: el("tone").value || null,
          callout_style: el("callout").value || null
        })
        .eq("auth_user_id", user.id);

      if (error) throw error;
      setSave("Saved ✔", true);
    } catch(e){
      console.error("[TBP] Save settings error:", e);
      setSave("ERROR:\n" + (e?.message || "Save failed"), false);
    }
  };

  boot();
</script>

</body>
</html>
